<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Fixed the viewport meta tag -->
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Heading with an image for the title -->
        <h1><img src="images/images.png" alt="Logo"> Notes</h1>
        
        <!-- Button to create new notes -->
        <button class="btn"><img src="images/edit.png" alt="Edit Icon"> Create Notes</button>
        
        <!-- Container to hold the created notes -->
        <div class="notes-container">
            <!-- Notes will be dynamically added here -->
        </div>
    </div>

    <!-- External JS file -->
    <script src="script.js"></script>
</body>
</html>
